<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Viewer - Command Interface</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            background: radial-gradient(circle at center, #2a2a3a, #1a1a1a);
            border: none;
            outline: none;
            image-rendering: auto;
            image-rendering: -webkit-optimize-contrast;
        }

        /* PyMOL-style command console - always visible at bottom */
        #commandConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.85);
            border-top: 2px solid #555;
            display: block;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            z-index: 1000;
        }

        #consoleHistory {
            height: calc(5 * 1.5em);
            overflow-y: auto;
            padding: 8px 15px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.9);
            line-height: 1.5em;
        }

        .console-line {
            margin: 2px 0;
            word-wrap: break-word;
        }

        .console-command {
            color: #fff;
        }

        .console-command::before {
            content: "> ";
            color: #4CAF50;
        }

        .console-output {
            color: #aaa;
            margin-left: 10px;
        }

        .console-error {
            color: #ff6b6b;
            margin-left: 10px;
        }

        .console-success {
            color: #4CAF50;
            margin-left: 10px;
        }

        #commandInput {
            width: calc(100% - 30px);
            background: rgba(0, 0, 0, 0.9);
            border: none;
            color: #fff;
            padding: 8px 12px;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            padding-left: 25px;
            box-sizing: border-box;
        }

        #commandInput:focus {
            background: rgba(20, 20, 20, 0.95);
        }

        .command-prompt {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            pointer-events: none;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 0;
        }

    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- Command Console (PyMOL style) -->
    <div id="commandConsole">
        <div id="consoleHistory"></div>
        <div class="input-container">
            <span class="command-prompt">></span>
            <input type="text" id="commandInput" placeholder="Type commands here..." autocomplete="off" autofocus>
        </div>
    </div>


    <!-- JavaScript includes -->
    <script src="js/pdb-parser.js"></script>
    <script src="js/secondary-structure.js"></script>
    <script src="js/spline-math.js"></script>
    <script src="js/pymol-cartoon.js"></script>
    <script src="js/pymol-cartoon-generator.js"></script>
    <script src="js/ribbon-geometry.js"></script>
    <script src="js/protein-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
